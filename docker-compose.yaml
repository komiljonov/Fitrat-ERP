version: "3.8"

networks:
  my_project_network:
    driver: bridge

services:

  postgres:
    image: postgres:latest
    container_name: postgres_f
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=Asia/Tashkent
    volumes:
      - ./config/app_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    command: postgres -c max_connections=1500
    networks:
      - my_project_network

  redis:
    image: redis:alpine
    restart: always
    container_name: redis
    ports:
      - "6378:6379"
    networks:
      - my_project_network

  django:
    container_name: django_f
    build:
      context: ./config
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./config:/usr/src/app
    ports:
      - "8001:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    networks:
      - my_project_network

  bot:
    build:
      context: ./config
    container_name: tg_bot
    env_file:
      - .env
    depends_on:
      - redis
      - django
    volumes:
      - ./config:/usr/src/app
    command: python manage.py bot
    networks:
      - my_project_network

  celery:
    build:
      context: ./config
    container_name: celery_worker
    restart: always
    command: celery --app=root.celery worker --loglevel=info
    env_file:
      - .env
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
      - django
    volumes:
      - ./config:/usr/src/app
    networks:
      - my_project_network

  celery_beat:
    build:
      context: ./config
    container_name: celery_beat
    restart: always
    command: celery --app=root.celery beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - celery
    volumes:
      - ./config:/usr/src/app
    networks:
      - my_project_network
